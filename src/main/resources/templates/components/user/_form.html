<!DOCTYPE html>
<html
    xmlns:th="http://thymeleaf.org"
>
    <body>
        <div th:fragment="form">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label
                    for="name"
                    th:text="#{ui.users.global.components.inputs.user-name.label}"
                ></label>
                <input
                    id="name"
                    name="name"
                    th:field="*{name}"
                    th:placeholder="#{ui.users.global.components.inputs.user-name.placeholder}"
                    th:classappend="${#fields.hasErrors('name')}?invalid"
                />
                <span th:errors="*{name}" class="has-error"></span>
            </div>

            <div class="form-group">
                <label
                    for="githubUser"
                    th:text="#{ui.users.global.components.inputs.user-github.label}"
                ></label>
                <input
                    id="githubUser"
                    name="githubUser"
                    th:field="*{githubUser}"
                    th:placeholder="#{ui.users.global.components.inputs.user-github.placeholder}"
                    th:classappend="${#fields.hasErrors('githubUser')}?invalid"
                    autocomplete="off"
                />
                <span
                    th:errors="*{githubUser}"
                    class="has-error"
                ></span>
            </div>

            <div class="form-group">
                <label
                    for="email"
                    th:text="#{ui.users.global.components.inputs.user-email.label}"
                ></label>
                <input
                    id="email"
                    name="email"
                    th:field="*{email}"
                    th:placeholder="#{ui.users.global.components.inputs.user-email.placeholder}"
                    th:classappend="${#fields.hasErrors('email')}?invalid"
                />
                <span th:errors="*{email}" class="has-error"></span>
            </div>

            <div class="form-group">
                <label
                    for="password"
                    th:text="#{ui.users.global.components.inputs.user-password.label}"
                ></label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    th:field="*{password}"
                    th:placeholder="#{ui.users.global.components.inputs.user-password.placeholder}"
                    th:classappend="${#fields.hasErrors('password')}?invalid"
                />
                <span th:errors="*{password}" class="has-error"></span>
            </div>
        </div>
    </body>
</html>
