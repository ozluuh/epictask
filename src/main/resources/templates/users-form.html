<!DOCTYPE html>
<html
    xmlns:th="http://thymeleaf.org"
    th:replace="layouts/base :: layout(~{::title}, ~{::#content})"
>
    <head>
        <title th:text="#{ui.users.create.site.title}"></title>
    </head>
    <body>
        <div id="content">
            <h2 th:text="#{ui.users.create.site.title}"></h2>

            <form action="/user" method="POST" th:object="${user}">
                <div class="form-group">
                    <label
                        for="name"
                        th:text="#{ui.users.create.components.inputs.user-name.label}"
                    ></label>
                    <input
                        id="name"
                        name="name"
                        th:field="*{name}"
                        th:placeholder="#{ui.users.create.components.inputs.user-name.placeholder}"
                    />
                    <span th:errors="*{name}" class="has-error"></span>
                </div>

                <div class="form-group">
                    <label
                        for="email"
                        th:text="#{ui.users.create.components.inputs.user-email.label}"
                    ></label>
                    <input
                        id="email"
                        name="email"
                        th:field="*{email}"
                        th:placeholder="#{ui.users.create.components.inputs.user-email.placeholder}"
                    />
                    <span th:errors="*{email}" class="has-error"></span>
                </div>

                <div class="form-group">
                    <label
                        for="password"
                        th:text="#{ui.users.create.components.inputs.user-password.label}"
                    ></label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        th:field="*{password}"
                        th:placeholder="#{ui.users.create.components.inputs.user-password.placeholder}"
                    />
                    <span th:errors="*{password}" class="has-error"></span>
                </div>

                <a
                    th:href="@{/user}"
                    th:text="#{ui.global.components.buttons.cancel}"
                    class="button"
                ></a>
                <button
                    th:text="#{ui.global.components.buttons.save}"
                    class="primary"
                ></button>
            </form>
        </div>
    </body>
</html>
